<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--框架必需start-->
<script type="text/javascript" src="../js/jquery-1.4.js"></script>
<link href="../css/import_basic.css" rel="stylesheet" type="text/css"/>
<!--框架必需end-->
<body>
	<div style="padding:10px;">
	在“登录页皮肤中心”中可以看到所有皮肤缩略图。<br />
	鼠标移到某一种皮肤缩略图上，可以看到上面写着如
		“皮肤名称：skin6”的字样。<br />
	效果如下：<br />
		<img src="../images/demo/img19.jpg"/><br />
		<br />	
		用编辑器打开login.html，可以看到有一句如下代码：
<textarea class="code">
<link href="login/skin1/style.css" rel="stylesheet" type="text/css" id="skin"/>
</textarea>
<pre></pre>
		将上面代码中路径里的skin1换成刚才的“皮肤名称”即skin6即可。<br />
		更换前要确保在“根目录/frame/login”目录下有skin6这个皮肤包。
	</div>
</body>
<!--代码高亮start-->
<script type="text/javascript" src="../js/jquery.appendDom.js"></script>
<script>
	$(function(){
			$('head').appendDom([{tagName  :'script',type : 'text/javascript',src : '../js/hl/highlight.js'}]);
			$('head').appendDom([{tagName  :'script',type : 'text/javascript',src : '../js/hl/lang-xml.js'}]);
			$('head').appendDom([{tagName  :'script',type : 'text/javascript',src : '../js/hl/lang-html.js'}]);
			$('head').appendDom([{tagName  :'link', rel : 'stylesheet',type:'text/css',src : '../js/hl/style.css'}]);
			setTimeout(showCode,1000)
	})
	function showCode(){
		$(".code").each(function(){
			var code =$(this).val()
			var hl = new DlHighlight({lang: "html",lineNumbers :false });
			var formatted = hl.doItNow(code);
			$(this).next().addClass("DlHighlight").html("<pre>" + formatted + "</pre>")
		})
	}
</script>
<!--代码高亮end-->
</html>
