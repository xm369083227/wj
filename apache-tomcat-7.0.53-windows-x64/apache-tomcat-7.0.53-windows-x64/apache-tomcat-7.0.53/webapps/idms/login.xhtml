<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>计量管理系统</title>
         <script type="text/javascript" charset="utf-8" src="#{request.contextPath}/common/jQuery/jquery.min.js"></script>
         <link rel="stylesheet" type="text/css" href="#{request.contextPath}/common/images/login/login.css"></link>
        
        
         
    </h:head>

    <h:body>
    <div id=""   style="background: url('#{request.contextPath}/common/images/xidianjiliang.png') no-repeat ;width:100%;height:100%; background-size: cover; position: absolute; z-index: -1;">
             <form id="form-login" action="#{request.contextPath}/j_spring_security_check" method="post">
				<!--<div class="top_login">
					 <span class="htlogo_login l"></span> 
					<span class="r">测量管理系统 Measurement Management System&nbsp;&nbsp;&nbsp;</span>
				</div>-->
					<div class="main_login">
						<!-- <span class="bpmlogo_login"></span> -->
						<div class="content_login">
							<div class="column">
								用户名:<p:inputText id="j_username" styleClass="login" ></p:inputText><br></br>
							</div>
							<div class="column">
								密&nbsp;&nbsp;&nbsp;码:<p:password id="j_password"></p:password>
							</div>	
							<div class="confirm">
							  <div class="login_error" style="color:red;font-weight:bold;display: #{param.error == true ? 'inline' : 'none'};" >请输入正确的用户名、密码！
								  #{sessionScope['SPRING_SECURITY_LAST_EXCEPTION'].message}<br/>
		    	                </div> 
								<input type="checkbox" name="_spring_security_remember_me" value="1"/>
								<span style="position: relative;left:35px">系统记住我</span>
								<p:commandButton type="reset" styleClass="reset_btn btn ru" value="重置"></p:commandButton>
							    <input name="login" value="登 录" type="submit" class="login_btn btn r"  />
							</div>
							
						</div>
					</div>
					
					
					<table align="center" cellpadding="0" cellspacing="0">
					<tr>
					<div align="center" id="exp" >
				       <ol>
				       <li style="font-weight: bold; list-style: none;">查看详细使用说明，请点击链接：<a href="测量管理系统用户手册 （第二版）.docx" style="color:red;">计量管理系统使用说明书</a></li>
				       </ol>
					</div> 
					</tr>
					</table>      
					<!-- <div class="copy">&copy;Copyright © 2015-2016, 西安交通大学 CIM 所, All Rights Reserved </div> -->
           </form>
           </div>
    </h:body>
</html>
