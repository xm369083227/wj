<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<ui:include src="/common/templates/ui.xhtml"></ui:include>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>
<h:body>

	<p:growl id="growlid" showDetail="false" sticky="true"
		autoUpdate="true" />

	<h:form id="form" enctype="multipart/form-data">
		<p:panelGrid style="align:center">
			<p:panelGrid columns="1" style="width:900px">
					<h:panelGroup>
						<p:commandButton value="保存 设备信息数据" ajax="false"
							actionListener="#{parseExcelToSbxxBak.importExcel}"
							style="font-weight:bolder;" styleClass="standard" />
					</h:panelGroup>
			</p:panelGrid>
			<p:panelGrid columns="2" style="align:center">
					<h:panelGroup>
						<h:outputText value="上传设备信息Excel文件" style="font-weight:bold" />
						<p:fileUpload value="#{parseExcelToSbxxBak.uploadedFile}"
							mode="simple" skinSimple="true" />
						<h:commandButton value="导入..."
							actionListener="#{parseExcelToSbxxBak.importExcel}"
							style="font-weight:bolder;color:blue;" />
					</h:panelGroup>
			</p:panelGrid>
			<p:panelGrid columns="2" style="align:center">
					<h:panelGroup>
						<h:outputText value="上传计量管理员责任范围Excel文件" style="font-weight:bold" />
						<p:fileUpload value="#{parseExcelToSbxxBak.uploadedFile1}"
							mode="simple" skinSimple="true" />
						<h:commandButton value="导入..."
							actionListener="#{parseExcelToSbxxBak.importExcel1}"
							style="font-weight:bolder;color:blue;" />
					</h:panelGroup>
			</p:panelGrid>
			<p:panelGrid columns="2" style="align:center">
					<h:panelGroup>
						<h:outputText value="上传计量检定员责任范围Excel文件" style="font-weight:bold" />
						<p:fileUpload value="#{parseExcelToSbxxBak.uploadedFile2}"
							mode="simple" skinSimple="true" />
						<h:commandButton value="导入..."
							actionListener="#{parseExcelToSbxxBak.importExcel2}"
							style="font-weight:bolder;color:blue;" />
					</h:panelGroup>
			</p:panelGrid>
			<p:panelGrid columns="2" style="align:center">
					<h:panelGroup>
						<h:outputText value="上传分厂确认人责任范围Excel文件" style="font-weight:bold" />
						<p:fileUpload value="#{parseExcelToSbxxBak.uploadedFile3}"
							mode="simple" skinSimple="true" />
						<h:commandButton value="导入..."
							actionListener="#{parseExcelToSbxxBak.importExcel3}"
							style="font-weight:bolder;color:blue;" />
					</h:panelGroup>
			</p:panelGrid>
				<p:panelGrid columns="2" style="align:center">
						<h:outputText value="导入学科分类：" style="font-weight:bold" />
						<p:commandButton value="导入" action="#{dataTransBean.test}"/>
			</p:panelGrid>
		</p:panelGrid>
	</h:form>

</h:body>
</html>
