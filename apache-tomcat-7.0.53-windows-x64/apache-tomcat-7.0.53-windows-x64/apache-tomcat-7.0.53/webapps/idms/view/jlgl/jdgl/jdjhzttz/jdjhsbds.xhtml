<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>设备报废单</title>
	<ui:include src="/common/templates/ui.xhtml"></ui:include>
</h:head>
<body style="border-bottom-width: 1px">
<p:growl id="growlid" showDetail="false" sticky="true" autoUpdate="true"></p:growl>
	<h:form id="form" style="text-align: center;"
		enctype="multipart/form-data">
		<p:tabView id="allform" style="text-align: left;">
			<p:tab title="设备丢失申请单">
				<p:panel header="" style="width:90%;text-align: left;">
					<p:panelGrid columns="1" width="900px" align="left">
						<f:facet name="header">
							<h:outputText value="设备丢失申请"
								style="text-align: center;font-size:25px;"></h:outputText>
						</f:facet>
						<p:panel style="border:1px solid #ADADAD">
							<h:panelGrid columns="4" width="900px" align="left">
								<h:outputText value="申&nbsp;&nbsp;请&nbsp;&nbsp;人："></h:outputText>
								<p:inputText value="#{SbdsBean.ztxg.sqr}" size="20"
									readonly="true"></p:inputText>
								<h:outputText value="申请日期："></h:outputText>
								<p:inputText value="#{SbdsBean.ztxg.kssj}" readonly="true">
									<f:convertDateTime pattern="yyyy-MM-dd" locale="zh_CN"
										timeZone="GMT+8" />
								</p:inputText>
							</h:panelGrid>
						</p:panel>
						<p:panel style="border:1px solid #ADADAD">
							<h:panelGrid columns="4" width="900px" align="left">
								<h:outputText value="计量编号："></h:outputText>
								<p:inputText value="#{SbdsBean.ztxg.sbglSbxx.jlbh}" size="20"
									readonly="true"></p:inputText>
								<h:outputText value="设备名称："></h:outputText>
								<p:inputText value="#{SbdsBean.ztxg.sbglSbxx.sbmc}" size="20"
									readonly="true"></p:inputText>
								<h:outputText value="规格型号："></h:outputText>
								<p:inputText value="#{SbdsBean.ztxg.sbglSbxx.ggxh}" size="20"
									readonly="true"></p:inputText>
								<h:outputText value="生产厂家："></h:outputText>
								<p:inputText value="#{SbdsBean.ztxg.sbglSbxx.sccj}" size="20"
									readonly="true"></p:inputText>
								<h:outputText value="出厂编号："></h:outputText>
								<p:inputText value="#{SbdsBean.ztxg.sbglSbxx.ccbh}" size="20"
									readonly="true"></p:inputText>
								<h:outputText value="使用部门："></h:outputText>
								<p:inputText value="#{SbdsBean.ztxg.sbglSbxx.sybmmc}" size="20"
									readonly="true"></p:inputText>
								<h:outputText value="检定方式："></h:outputText>
								<p:inputText value="#{SbdsBean.ztxg.sbglSbxx.jdfs}" size="20"
									readonly="true"></p:inputText>
								<h:outputText value="设备状态："></h:outputText>
								<p:inputText value="#{SbdsBean.ztxg.sbglSbxx.sbzt}" size="20"
									readonly="true"></p:inputText>
							</h:panelGrid>
						</p:panel>
						<p:panel style="border:1px solid #ADADAD">
							<h:panelGrid columns="2" width="900px" align="left">
								<h:panelGroup>
									<h:outputText value="丢失原因："></h:outputText>
									<h:outputText value="*" style="color: red" />
								</h:panelGroup>
								<p:inputTextarea value="#{SbdsBean.ztxg.xgyy}" rows="3"
									readonly="true" cols="90" required="true" label="丢失原因"
									maxlength="100"></p:inputTextarea>
								<h:outputText value="备注："></h:outputText>
								<p:inputTextarea value="#{SbdsBean.ztxg.bz}" rows="3"
									readonly="false" cols="90" label="备注" maxlength="100"></p:inputTextarea>
							</h:panelGrid>
						</p:panel>
						<p:panel style="border:1px solid #ADADAD" >

							<h:panelGrid columns="4" width="900px" align="left">
								<h:outputText value="外送检定员："></h:outputText>
								<p:inputText value="#{SbdsBean.spjlSbdsBean.spjl_A.qzyhmc}" size="20"
									readonly="true"></p:inputText>
								<h:outputText value="确认日期："></h:outputText>
								<p:inputText value="#{SbdsBean.spjlSbdsBean.spjl_A.qzrq}" readonly="true">
									<f:convertDateTime pattern="yyyy-MM-dd" locale="zh_CN"
										timeZone="GMT+8" />
								</p:inputText>
							</h:panelGrid>
							<h:panelGrid columns="2" width="900px" align="left">
							<h:panelGroup>
								<h:outputText value="确认意见："></h:outputText>
								<h:outputText value="*" style="color: red" />
								</h:panelGroup>
								<p:inputTextarea rows="3" readonly="#{!SbdsBean.showA}"
									value="#{SbdsBean.spjlSbdsBean.spjl_A.qznr}" cols="90"
									style="border:#{SbdsBean.taskNode=='外送检定员确认' ? '2px solid' : ''};border-color:#{SbdsBean.taskNode=='外送检定员确认' ? '#46A3FF' : ''};"
									label="审批意见" maxlength="100" required="true" requiredMessage="审批意见：不能为空！"></p:inputTextarea>
							</h:panelGrid>
						</p:panel>
						
					</p:panelGrid>
				</p:panel>
			</p:tab>
			
		</p:tabView>
		<h:panelGrid columns="4" style="margin-left: 200px;">
			<h:panelGroup>
				<p:commandButton value="同意" 
				action="#{SbdsBean.submit()}"
					 oncomplete="PF('bhgxxDialog').show()" >
				</p:commandButton>
				&nbps;
				&nbps;&nbsp;
				<p:commandButton value="取消" ajax="false" rendered="#{SbdsBean.currentTask.zt==1}"
				 action="#{SbdsBean.cancel}"  >
				</p:commandButton>
			</h:panelGroup>

		</h:panelGrid>
	</h:form>		
</body>

</html>
