
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">


<h:form id="pdd">
	<p:panelGrid id="content">
		<p:panelGrid columns="1" style="width:900px;">
			<f:facet name="header">
				<h:outputText value="测量设备不合格信息反馈单"
					style="text-align: center;font-size:25px;"></h:outputText>
			</f:facet>
			<h:panelGrid columns="4" style="width:85%;">
				<h:outputText value="使用单位（User the unit）："></h:outputText>
				<p:inputText value="#{sbglBhgxxFkdQb.editObj.sbxx.sybmmc}"
					style="width:70%;" readonly="true"></p:inputText>
				<h:outputText value="反馈单号（Feedback No.）："></h:outputText>
				<p:inputText value="#{sbglBhgxxFkdQb.editObj.fkdh}"
					style="width:55%;" readonly="true"></p:inputText>
			</h:panelGrid>
			<h:outputText value="测量设备基本信息：" style="width:100%;" />
			<h:panelGrid columns="6">
				<h:outputText value="测量设备编码：" />
				<p:inputText value="#{sbglBhgxxFkdQb.editObj.sbxx.jlbh}"
					maxlength="22" readonly="true" style="width:80%;" />
				<h:outputText value="测量设备名称：" />
				<p:inputText value="#{sbglBhgxxFkdQb.editObj.sbxx.sbmc}"
					readonly="true" style="width:80%;" />
				<h:outputText value="型号规格：" />
				<p:inputText value="#{sbglBhgxxFkdQb.editObj.sbxx.ggxh}"
					maxlength="22" readonly="true" style="width:60%;" />
				<h:outputText value="精度等级：" />
				<p:inputText value="#{sbglBhgxxFkdQb.editObj.sbxx.zqd}"
					readonly="true" style="width:80%;" />
				<h:outputText value="出厂编号：" />
				<p:inputText value="#{sbglBhgxxFkdQb.editObj.sbxx.ccbh}"
					maxlength="22" readonly="true" style="width:80%;" />
				<h:outputText value="生产厂家：" />
				<p:inputText value="#{sbglBhgxxFkdQb.editObj.sbxx.sccj}"
					readonly="true" style="width:60%;" />
			</h:panelGrid>
			<h:panelGrid columns="1" style="width:85%;">
				<h:outputText
					value="测量设备不合格情况描述（Reason of the measuring equipment to the unqualified）："
					style="width:90%;" />
				<p:inputTextarea style="width:90%;"
					value="#{sbglBhgxxFkdQb.editObj.bhgms}" required="true"
					label="测量设备不合格情况描述" maxlength="500"
					readonly="#{!sbglBhgxxFkdQb.edit}" />
			</h:panelGrid>
			<h:panelGrid columns="4" style="width:85%;">
				<h:outputText value="发现人（Finding people）："></h:outputText>
				<p:inputText value="#{sbglBhgxxFkdQb.editObj.fxr.zsmc}" style="width:90%;" readonly="true"></p:inputText>
				<h:outputText value="发现时间（Finding time）："></h:outputText>
				<p:inputText  value="#{sbglBhgxxFkdQb.editObj.fxsj}" readonly="true" style="width:55%;">
					<f:convertDateTime pattern="yyyy-MM-dd" locale="zh_CN"
						timeZone="GMT+8" />
				</p:inputText>
			</h:panelGrid>
			<h:panelGrid columns="1" style="width:90%;">
			<h:panelGroup>
				<h:outputText
					value="不合格测量设备评价（Unqualified measurement equipment appraisal）：" />
					<h:outputText value="*" style="color:red" />
				</h:panelGroup>
				<p:inputTextarea style="width:85%;"
					value="#{sbglBhgxxFkdQb.editObj.bhgsbpj}" required="true"
					label="不合格产生的可能原因" maxlength="500"
					readonly="#{!sbglBhgxxFkdQb.edit}" />
					<h:panelGrid columns="2">
				<h:panelGroup>
				<h:outputText value="是否追踪："></h:outputText>
				<h:outputText value="*" style="color:red" />
				</h:panelGroup>
				<h:selectOneRadio value="#{sbglBhgxxFkdQb.editObj.sfzz}">
				  <f:selectItem itemValue="否" itemLabel="否"/>
				  <f:selectItem itemValue="是" itemLabel="是"/>
				</h:selectOneRadio>
				</h:panelGrid>
			</h:panelGrid>
			<h:panelGrid columns="4" style="width:85%;">
				<h:outputText value="计量责任工程师（Measuring responsibility engineer）："></h:outputText>
				<p:inputText  value="#{sbglBhgxxFkdQb.editObj.pjr}" size="10" readonly="true" style="width:90%;"></p:inputText>
				<h:outputText value="时间（time）："></h:outputText>
				<p:inputText  value="#{sbglBhgxxFkdQb.editObj.pjsj}" readonly="true" style="width:50%;">
					<f:convertDateTime pattern="yyyy-MM-dd" locale="zh_CN"
						timeZone="GMT+8" />
				</p:inputText>
			</h:panelGrid>
			<h:panelGrid columns="1" style="width:90%;">
				<h:outputText style="width:80%;"
					value="产品（或检测、实验数据）追踪情况（Tracing of Products or Measuring/Experimentation Data）：" />
				<p:inputTextarea style="width:85%;"
					value="#{sbglBhgxxFkdQb.editObj.zzqk}" maxlength="500"
					readonly="#{!sbglBhgxxFkdQb.edit}" />
			</h:panelGrid>
			<h:panelGrid columns="4" style="width:85%;">
				<h:outputText value="追踪核查人（Inspector people）："></h:outputText>
				<p:inputText  value="#{sbglBhgxxFkdQb.editObj.zzchr}" readonly="true" style="width:90%;"></p:inputText>
				<h:outputText value="时间（time）："></h:outputText>
				<p:inputText value="#{sbglBhgxxFkdQb.editObj.zzsj}" readonly="true" style="width:58%;">
					<f:convertDateTime pattern="yyyy-MM-dd" locale="zh_CN"
						timeZone="GMT+8" />
				</p:inputText>
			</h:panelGrid>
			<h:panelGrid columns="1" style="width:90%;">
				<h:outputText
					value="对是否产生风险的评价（Valuation to producing risk or not）：" />
				<p:inputTextarea style="width:85%;"
					value="#{sbglBhgxxFkdQb.editObj.sbczfx}" required="true"
					label="对是否产生风险的评价" maxlength="500"
					readonly="#{!sbglBhgxxFkdQb.edit}" />
			</h:panelGrid>
			<h:panelGrid columns="1" style="width:90%;">
				<h:outputText value="处理结果（Disposal result）：" />
				<p:inputTextarea value="#{sbglBhgxxFkdQb.editObj.cljg}"
					maxlength="500" style="width:85%;"
					readonly="#{!sbglBhgxxFkdQb.edit}" />
			</h:panelGrid>
			<h:panelGrid columns="4" style="width:85%;">
				<h:outputText value="分析处理人（Approver people）："></h:outputText>
				<p:inputText value="#{sbglBhgxxFkdQb.editObj.fxclr}"
					style="width:90%;" readonly="true"></p:inputText>
				<h:outputText value="时间（time）："></h:outputText>
				<p:inputText  value="#{sbglBhgxxFkdQb.editObj.clsj}" readonly="true" style="width:58%;">
					<f:convertDateTime pattern="yyyy-MM-dd" locale="zh_CN"
						timeZone="GMT+8" />
				</p:inputText>
			</h:panelGrid>
		</p:panelGrid>
		<h:panelGroup>
			<p:commandButton value="保存" oncomplete="PF('opendlg').hide()"
				actionListener="#{sbglBhgxxFkdQb.saveObj}" update=":form:data"
				style="margin-left: 400px" rendered="#{sbglBhgxxFkdQb.edit}" />
		</h:panelGroup>
	</p:panelGrid>
</h:form>

</html>
