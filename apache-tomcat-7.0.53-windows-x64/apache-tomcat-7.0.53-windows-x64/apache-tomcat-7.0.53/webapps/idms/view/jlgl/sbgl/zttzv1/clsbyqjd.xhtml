<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>测量设备用前检定</title>
	<ui:include src="/common/templates/ui.xhtml"></ui:include>
</h:head>
<body style="border-bottom-width: 1px">
	<h:form id="form" style="text-align: center;"
		enctype="multipart/form-data">
		<p:panel id="thyy" rendered="#{zttzClsbYqjdJBean.ztxg.thyy!=null}"
			header="退回"
			style="width:800px;text-align: left;margin-left: -10px;margin-top: -10px;">
			<h:panelGroup>
				<p:outputLabel value="退回原因：" style="color:red"></p:outputLabel>
				<p:outputLabel value="#{zttzClsbYqjdJBean.ztxg.thyy}"
					style="color: black;font-weight: bold;"></p:outputLabel>
			</h:panelGroup>
		</p:panel>

		<p:tabView id="allform" style="text-align: left;"
			activeIndex="#{zttzClsbYqjdJBean.activeIndex}">
			<div style="left: -10px;azimuth: "></div>
			<p:tab title="设备用前检定申请单">
				<p:panelGrid columns="1" style="width:900px;align:left">
					<f:facet name="header">
						<h:outputText value="设备用前检定申请" style="font-size:25px;"></h:outputText>
					</f:facet>
					<h:panelGrid columns="2" style="margin-left: 700px">
						<h:outputText value="填表日期："></h:outputText>
						<h:outputText value="#{zttzClsbYqjdJBean.ztxg.kssj}">
							<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" locale="zh_CN"
								timeZone="GMT+8" />
						</h:outputText>
					</h:panelGrid>
					<p:panel style="border:1px solid #ADADAD">
						<h:panelGrid columns="4" width="900">
							<h:outputText value="申&nbsp;&nbsp;请&nbsp;&nbsp;人："></h:outputText>
							<p:inputText value="#{zttzClsbYqjdJBean.ztxg.sqr}" size="20"
								readonly="true"></p:inputText>
							<h:outputText value="申请日期："></h:outputText>
							<p:inputText value="#{zttzClsbYqjdJBean.ztxg.kssj}"
								readonly="true">
								<f:convertDateTime pattern="yyyy-MM-dd" locale="zh_CN"
									timeZone="GMT+8" />
							</p:inputText>
						</h:panelGrid>
					</p:panel>
					<p:panel style="border:1px solid #ADADAD">
						<h:panelGrid columns="4" width="900">
							<h:outputText value="计量编号："></h:outputText>
							<p:inputText value="#{zttzClsbYqjdJBean.ztxg.sbglSbxx.jlbh}"
								size="20" readonly="true"></p:inputText>
							<h:outputText value="设备名称："></h:outputText>
							<p:inputText value="#{zttzClsbYqjdJBean.ztxg.sbglSbxx.sbmc}"
								size="20" readonly="true"></p:inputText>
							<h:outputText value="规格型号："></h:outputText>
							<p:inputText value="#{zttzClsbYqjdJBean.ztxg.sbglSbxx.ggxh}"
								size="20" readonly="true"></p:inputText>
							<h:outputText value="生产厂家："></h:outputText>
							<p:inputText value="#{zttzClsbYqjdJBean.ztxg.sbglSbxx.sccj}"
								size="20" readonly="true"></p:inputText>
							<h:outputText value="出厂编号："></h:outputText>
							<p:inputText value="#{zttzClsbYqjdJBean.ztxg.sbglSbxx.ccbh}"
								size="20" readonly="true"></p:inputText>
							<h:outputText value="使用部门："></h:outputText>
							<p:inputText value="#{zttzClsbYqjdJBean.ztxg.sbglSbxx.sybmmc}"
								size="20" readonly="true"></p:inputText>
							<h:outputText value="设备状态："></h:outputText>
							<p:inputText value="#{zttzClsbYqjdJBean.ztxg.ysbzt}" size="20"
								readonly="true"></p:inputText>
						</h:panelGrid>
					</p:panel>
					<p:panel style="border:1px solid #ADADAD">
						<h:panelGrid columns="2" width="900">
							<h:panelGroup>
								<h:outputText value="检定原因："></h:outputText>
								<h:outputText value="*" style="color: red" />
							</h:panelGroup>
							<p:inputTextarea value="#{zttzClsbYqjdJBean.ztxg.xgyy}" rows="3"
								cols="90" required="true" label="检定原因" maxlength="100"
								readonly="#{!zttzClsbYqjdJBean.showA}"></p:inputTextarea>
							<h:outputText value="备注："></h:outputText>
							<p:inputTextarea value="#{zttzClsbYqjdJBean.ztxg.bz}" rows="3"
								cols="90" label="备注" maxlength="250"
								readonly="#{!zttzClsbYqjdJBean.showA}"></p:inputTextarea>
						</h:panelGrid>
					</p:panel>
					<p:panel style="border:1px solid #ADADAD">
						<h:panelGrid columns="4" width="900">
							<h:outputText value="主管领导："></h:outputText>
							<p:inputText
								value="#{zttzClsbYqjdJBean.spjlYqjdBean.spjl_B.qzyhmc}"
								size="20" readonly="true"></p:inputText>
							<h:outputText value="审批日期："></h:outputText>
							<p:inputText label="审批日期"
								value="#{zttzClsbYqjdJBean.spjlYqjdBean.spjl_B.qzrq}"
								readonly="true">
								<f:convertDateTime pattern="yyyy-MM-dd" locale="zh_CN"
									timeZone="GMT+8" />
							</p:inputText>
						</h:panelGrid>
						<h:panelGrid columns="2" width="900">
							<h:panelGroup>
								<h:outputText value="审批意见："></h:outputText>
								<h:outputText value="*" style="color:red" />
							</h:panelGroup>
							<p:inputTextarea rows="3" readonly="#{!zttzClsbYqjdJBean.showB}"
								value="#{zttzClsbYqjdJBean.spjlYqjdBean.spjl_B.qznr}" cols="90"
								label="审批意见" maxlength="100" required="true"
								style="border:#{zttzClsbYqjdJBean.showB ? '2px solid' : ''};border-color:#{zttzClsbYqjdJBean.showB ? '#46A3FF' : ''};"></p:inputTextarea>
						</h:panelGrid>
					</p:panel>
					<p:panel style="border:1px solid #ADADAD">
						<h:panelGrid columns="4" width="900">
							<h:outputText value="计量科长："></h:outputText>
							<p:inputText
								value="#{zttzClsbYqjdJBean.spjlYqjdBean.spjl_C.qzyhmc}"
								size="20" readonly="true"></p:inputText>
							<h:outputText value="审批日期："></h:outputText>
							<p:inputText label="审批日期"
								value="#{zttzClsbYqjdJBean.spjlYqjdBean.spjl_C.qzrq}"
								readonly="true">
								<f:convertDateTime pattern="yyyy-MM-dd" locale="zh_CN"
									timeZone="GMT+8" />
							</p:inputText>
						</h:panelGrid>
						<h:panelGrid columns="2" width="900">
							<h:panelGroup>
								<h:outputText value="审批意见："></h:outputText>
								<h:outputText value="*" style="color:red" />
							</h:panelGroup>
							<p:inputTextarea rows="3" readonly="#{!zttzClsbYqjdJBean.showC}"
								value="#{zttzClsbYqjdJBean.spjlYqjdBean.spjl_C.qznr}" cols="90"
								label="审批意见" maxlength="100" required="true"
								style="border:#{zttzClsbYqjdJBean.showC ? '2px solid' : ''};border-color:#{zttzClsbYqjdJBean.showC ? '#46A3FF' : ''};"></p:inputTextarea>
						</h:panelGrid>
					</p:panel>
				</p:panelGrid>
			</p:tab>
			<p:tab title="检定记录"
				rendered="#{zttzClsbYqjdJBean.showD or zttzClsbYqjdJBean.showE or 
			zttzClsbYqjdJBean.showF or zttzClsbYqjdJBean.showG or zttzClsbYqjdJBean.showH}">
				<p:panelGrid columns="1" style="width:900px;align:left">
					<h:panelGrid columns="4" width="900px">
						<h:panelGroup>
							<h:outputText value="计量编号："></h:outputText>
							<h:outputText value="*" style="color:red" />
						</h:panelGroup>
						<p:inputText id="jlbh"
							value="#{zttzClsbYqjdJBean.ztxg.sbglSbxx.jlbh}" label="计量编号"
							readonly="true" required="true" maxlength="50"></p:inputText>
						<h:outputText value="设备名称："></h:outputText>
						<p:inputText value="#{zttzClsbYqjdJBean.ztxg.sbglSbxx.sbmc}"
							readonly="true" size="20"></p:inputText>
						<h:outputText value="环境温度："></h:outputText>
						<p:inputText value="#{zttzClsbYqjdJBean.jdglJdjl.hjwd}"
							label="环境温度" readonly="#{!zttzClsbYqjdJBean.showD}"
							maxlength="200" size="20"></p:inputText>
						<h:outputText value="环境湿度："></h:outputText>
						<p:inputText value="#{zttzClsbYqjdJBean.jdglJdjl.hjsd}"
							label="环境湿度" readonly="#{!zttzClsbYqjdJBean.showD}"
							maxlength="200" size="20"></p:inputText>
						<h:outputText value="大气压力："></h:outputText>
						<p:inputText value="#{zttzClsbYqjdJBean.jdglJdjl.dqyl}"
							label="大气压力" readonly="#{!zttzClsbYqjdJBean.showD}"
							maxlength="200" size="20"></p:inputText>
						<h:outputText value="有效期："></h:outputText>
						<p:inputText value="#{zttzClsbYqjdJBean.jdglJdjl.xyxq}"
							readonly="true">
							<f:convertDateTime pattern="yyyy-MM-dd" locale="zh_CN"
								timeZone="GMT+8" />
						</p:inputText>
						<h:outputText value="确认间隔："></h:outputText>
						<p:inputText value="#{zttzClsbYqjdJBean.ztxg.sbglSbxx.qrjg}"
							readonly="true" size="20"></p:inputText>
						<h:outputText value="检定方式："></h:outputText>
						<p:inputText value="#{zttzClsbYqjdJBean.ztxg.sbglSbxx.jdfs}"
							readonly="true" size="20"></p:inputText>
						<h:outputText value="检定周期："></h:outputText>
						<h:panelGrid columns="4">
							<p:inputText value="#{zttzClsbYqjdJBean.ztxg.sbglSbxx.jdzq}"
								maxlength="4" label="检定周期" size="6" readonly="true"></p:inputText>
							<p:inputText value="#{zttzClsbYqjdJBean.ztxg.sbglSbxx.zqdw}"
								style="width:30px" label="周期单位" readonly="true"></p:inputText>
						</h:panelGrid>
						<h:panelGroup>
							<h:outputText value="检定结果："></h:outputText>
							<h:outputText value="*" style="color:red" />
						</h:panelGroup>

						<p:selectOneMenu id="jg" 
						  value="#{zttzClsbYqjdJBean.jdglJdjl.xjdjg}" 
						 rendered="#{zttzClsbYqjdJBean.showD}" label="检定结果"  required="true"
							style="border:#{zttzClsbYqjdJBean.taskNode=='检定员检定' ? '2px solid' : ''};border-color:#{zttzClsbYqjdJBean.taskNode=='检定员检定' ? '#46A3FF' : ''};">
							<f:selectItems value="#{selectSbxxBean.jdjgItems}" var="obj"
								itemLabel="#{obj.key}" itemValue="#{obj.value}"></f:selectItems>
						</p:selectOneMenu>
						<p:inputText rendered="#{!zttzClsbYqjdJBean.showD}"
							value="#{zttzClsbYqjdJBean.jdglJdjl.xjdjg}" readonly="true"
							size="20"></p:inputText>

						<h:outputText value="检定员："></h:outputText>
						<p:inputText
							value="#{zttzClsbYqjdJBean.spjlYqjdBean.spjl_D.qzyhmc}" size="20"
							readonly="true"></p:inputText>
						<h:outputText value="检定日期："></h:outputText>
						<p:inputText label="检定日期"
							value="#{zttzClsbYqjdJBean.spjlYqjdBean.spjl_D.qzrq}"
							readonly="true">
							<f:convertDateTime pattern="yyyy-MM-dd" locale="zh_CN"
								timeZone="GMT+8" />
						</p:inputText>

					</h:panelGrid>
					<h:panelGrid style="width:900px"
						rendered="#{zttzClsbYqjdJBean.showD}">
						<h:panelGrid columns="2" width="900px" align="left">
							<h:outputText value="工时定额标准："></h:outputText>
							<h:panelGroup>
								<p:selectOneMenu value="#{zttzClsbYqjdJBean.selectGskhbz.lx}"
									label="工时定额标准" rendered="#{!zttzClsbYqjdJBean.grgsbd}"
									valueChangeListener="#{zttzClsbYqjdJBean.handValueChangeEventLx}">
									<f:selectItem itemLabel="请选择" itemValue="" />
									<f:selectItems value="#{selectDebzlxBean.lxSelectItems}"
										var="obj" itemLabel="#{obj.key}" itemValue="#{obj.value}">
									</f:selectItems>
									<p:ajax event="change" update=":form:allform:children1"
										immediate="true" />
								</p:selectOneMenu>
								<p:inputText value="#{zttzClsbYqjdJBean.selectGskhbz.lx}"
									rendered="#{zttzClsbYqjdJBean.grgsbd}" readonly="true" />
								<p:selectOneMenu id="children1" label="名称"
									rendered="#{!zttzClsbYqjdJBean.grgsbd}"
									value="#{zttzClsbYqjdJBean.selectGskhbz.mc}"
									valueChangeListener="#{zttzClsbYqjdJBean.handValueChangeEventGsmc}">
									<f:selectItem itemLabel="请选择" itemValue="" />
									<f:selectItems value="#{zttzClsbYqjdJBean.gsmcList}" var="obj"
										itemLabel="#{obj.key}" itemValue="#{obj.value}">
									</f:selectItems>
									<p:ajax event="change" update=":form:allform:children2"
										immediate="true" />
								</p:selectOneMenu>
								<p:inputText value="#{zttzClsbYqjdJBean.selectGskhbz.mc}"
									rendered="#{zttzClsbYqjdJBean.grgsbd}" readonly="true" />
								<p:selectOneMenu id="children2" immediate="true"
									rendered="#{!zttzClsbYqjdJBean.grgsbd}"
									value="#{zttzClsbYqjdJBean.selectGskhbz.ggdj}"
									valueChangeListener="#{zttzClsbYqjdJBean.handValueChangeEventGgdj}"
									label="规格等级">
									<f:selectItem itemLabel="请选择" itemValue="" />
									<f:selectItems value="#{zttzClsbYqjdJBean.ggdjList}" var="obj"
										itemLabel="#{obj.key}" itemValue="#{obj.value}">
									</f:selectItems>
									<p:ajax event="change" immediate="true"
										update=":form:allform:djgs" />
								</p:selectOneMenu>
								<p:inputText value="#{zttzClsbYqjdJBean.selectGskhbz.ggdj}"
									rendered="#{zttzClsbYqjdJBean.grgsbd}" readonly="true" />
							</h:panelGroup>
						</h:panelGrid>
					</h:panelGrid>
					<h:panelGrid columns="4" rendered="#{zttzClsbYqjdJBean.showD}">
						<h:outputText value="工时（小时）：" />
						<p:inputText id="djgs" value="#{zttzClsbYqjdJBean.grgs.djgs}"
							readonly="true" size="20" />
					</h:panelGrid>
					<p:panel style="border:1px solid #ADADAD"
						rendered="#{zttzClsbYqjdJBean.showE}">
						<h:panelGrid columns="4" width="900px">
							<h:outputText
								value="分厂人员：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"></h:outputText>
							<p:inputText
								value="#{zttzClsbYqjdJBean.spjlYqjdBean.spjl_E.qzyhmc}"
								size="20" readonly="true"></p:inputText>
							<h:outputText value="审批日期："></h:outputText>
							<p:inputText
								value="#{zttzClsbYqjdJBean.spjlYqjdBean.spjl_E.qzrq}"
								readonly="true">
								<f:convertDateTime pattern="yyyy-MM-dd" locale="zh_CN"
									timeZone="GMT+8" />
							</p:inputText>
							<h:panelGroup>
								<h:outputText value="确认结果："></h:outputText>
								<h:outputText value="*" style="color:red" />
							</h:panelGroup>

							<p:selectOneMenu value="#{zttzClsbYqjdJBean.jdglJdjl.fcryqrjg}"
								readonly="#{!zttzClsbYqjdJBean.showE}" label="确认结果"
								style="border:#{zttzClsbYqjdJBean.taskNode=='分厂人员确认' ? '2px solid' : ''};border-color:#{zttzClsbYqjdJBean.taskNode=='分厂人员确认' ? '#46A3FF' : ''};"
								required="true">
								<f:selectItems value="#{selectSbxxBean.jdjgItems}" var="obj"
									itemLabel="#{obj.key}" itemValue="#{obj.value}"></f:selectItems>
							</p:selectOneMenu>
						</h:panelGrid>

					</p:panel>
					<p:panel style="border:1px solid #ADADAD"
						rendered="#{zttzClsbYqjdJBean.showF}">
						<h:panelGrid columns="4" width="900px">
							<h:outputText value="计量管理员：&nbsp;&nbsp;&nbsp;&nbsp;"></h:outputText>
							<p:inputText
								value="#{zttzClsbYqjdJBean.spjlYqjdBean.spjl_F.qzyhmc}"
								size="20" readonly="true"></p:inputText>
							<h:outputText value="审批日期："></h:outputText>
							<p:inputText
								value="#{zttzClsbYqjdJBean.spjlYqjdBean.spjl_F.qzrq}"
								readonly="true">
								<f:convertDateTime pattern="yyyy-MM-dd" locale="zh_CN"
									timeZone="GMT+8" />
							</p:inputText>
						</h:panelGrid>
						<h:panelGrid columns="2" width="900px">
							<h:panelGroup>
								<h:outputText value="审批意见：&nbsp;&nbsp;&nbsp;&nbsp;"></h:outputText>
								<h:outputText value="*" style="color:red" />
							</h:panelGroup>
							<p:inputTextarea rows="3" readonly="#{!zttzClsbYqjdJBean.showF}"
								required="true"
								style="border:#{zttzClsbYqjdJBean.taskNode=='计量管理员确认' ? '2px solid' : ''};border-color:#{zttzClsbYqjdJBean.taskNode=='计量管理员确认' ? '#46A3FF' : ''};"
								value="#{zttzClsbYqjdJBean.spjlYqjdBean.spjl_F.qznr}" cols="90"
								label="审批意见" maxlength="100"></p:inputTextarea>
						</h:panelGrid>
					</p:panel>
					<p:panel style="border:1px solid #ADADAD"
						rendered="#{zttzClsbYqjdJBean.showD}">
						<h:panelGrid columns="4" width="900px">
							<h:outputText value="责任工程师：&nbsp;&nbsp;&nbsp;&nbsp;"></h:outputText>
							<p:selectOneMenu value="#{zttzClsbYqjdJBean.selectedZrgcs}"
								rendered="#{zttzClsbYqjdJBean.showD}">
								<f:selectItems value="#{zttzClsbYqjdJBean.zrfw.zrgcs}" var="obj"
									itemValue="#{obj.yhbm}" itemLabel="#{obj.zsmc}"></f:selectItems>
							</p:selectOneMenu>
							<h:outputText value="维修人员：&nbsp;&nbsp;&nbsp;&nbsp;"></h:outputText>
							<p:selectOneMenu value="#{zttzClsbYqjdJBean.selectedWxry}"
								rendered="#{zttzClsbYqjdJBean.showD}">
								<f:selectItems value="#{zttzClsbYqjdJBean.zrfw.wxrys}" var="obj"
									itemValue="#{obj.yhbm}" itemLabel="#{obj.zsmc}"></f:selectItems>
							</p:selectOneMenu>
							
							
						</h:panelGrid>
					</p:panel>

					<p:panel style="border:1px solid #ADADAD"
						rendered="#{zttzClsbYqjdJBean.showG}">
						<h:panelGrid columns="4" width="900px">
							<h:outputText value="责任工程师：&nbsp;&nbsp;&nbsp;&nbsp;"></h:outputText>
							<p:inputText
								value="#{zttzClsbYqjdJBean.spjlYqjdBean.spjl_G.qzyhmc}"
								size="20" readonly="true"></p:inputText>
							<h:outputText value="审批日期："></h:outputText>
							<p:inputText
								value="#{zttzClsbYqjdJBean.spjlYqjdBean.spjl_G.qzrq}"
								readonly="true">
								<f:convertDateTime pattern="yyyy-MM-dd" locale="zh_CN"
									timeZone="GMT+8" />
							</p:inputText>
							<p:outputLabel value="是否同意："></p:outputLabel>
							<p:selectOneRadio value="#{zttzClsbYqjdJBean.jdglJdjl.zrgcsqrjg}"
								label="是否同意" required="true">
								<f:selectItem itemLabel="是" itemValue="是"></f:selectItem>
								<f:selectItem itemLabel="否" itemValue="否"></f:selectItem>
							</p:selectOneRadio>
						</h:panelGrid>
						<h:panelGrid columns="2" width="900px">
							<h:panelGroup>
								<h:outputText value="审批意见：&nbsp;&nbsp;&nbsp;&nbsp;"></h:outputText>
								<h:outputText value="*" style="color:red" />
							</h:panelGroup>
							<p:inputTextarea rows="3" readonly="#{!zttzClsbYqjdJBean.showG}"
								required="true"
								value="#{zttzClsbYqjdJBean.spjlYqjdBean.spjl_G.qznr}" cols="90"
								style="border:#{zttzClsbYqjdJBean.taskNode=='责任工程师确认' ? '2px solid' : ''};border-color:#{zttzClsbYqjdJBean.taskNode=='责任工程师确认' ? '#46A3FF' : ''};"
								label="审批意见" maxlength="100"></p:inputTextarea>
						</h:panelGrid>
					</p:panel>
					<h:panelGrid columns="2">
						<h:panelGroup>
