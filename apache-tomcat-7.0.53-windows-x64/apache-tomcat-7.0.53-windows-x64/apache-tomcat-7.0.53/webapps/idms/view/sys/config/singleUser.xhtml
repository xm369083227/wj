<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:view contentType="text/html">
        <h:head>
            <title>IDMS</title>
            <link id="themes" rel="stylesheet" type="text/css" href="#{request.contextPath}/common/jQuery/themes/cupertino/easyui.css"/>
			<link rel="stylesheet" type="text/css" href="#{request.contextPath}/common/jQuery/themes/icon.css"/>
			<script type="text/javascript" charset="utf-8" src="#{request.contextPath}/common/jQuery/jquery.easyui.min.js"></script>
			<script type="text/javascript" charset="utf-8" src="#{request.contextPath}/common/jQuery/locale/easyui-lang-zh_CN.js"></script>
			
        </h:head>
    <h:body  class="easyui-layout" >
        <p:growl id="growlid" showDetail="true" sticky="true" autoUpdate="true"></p:growl>
    	<div id="cc" class="easyui-layout" style="width:100%;height:110%;">
	        <div data-options="region:'west',split:false" title="数据字典" style="width:200px;">
				    <h:form>
					    <p:tree value="#{deptTreeUb.root}" var="obj" dynamic="true" selectionMode="single" >
					       <p:ajax event="select" listener="#{selectUserMpb.onNodeSelect}" update=":form1"/>
							<p:treeNode  expandedIcon="ui-icon ui-icon-folder-open"
							      collapsedIcon="ui-icon ui-icon-folder-collapsed">
							    <h:outputText value="#{obj.bmmc}"/>
							</p:treeNode>
							<p:treeNode type="document" icon="ui-icon ui-icon-document">
							    <h:outputText value="#{obj.bmmc}" />
							</p:treeNode>
					   </p:tree>
				   </h:form>
	        </div>
	        <div data-options="region:'center',split:false" title="1"  style="overflow: hidden;">
	           <div id="tabs" style="margin-left: 2px;border:0px solid #000000;" >
	              <h:form id="form1">
	                   <p:dataTable  style="width:400px" id="user" var="user" value="#{selectUserMpb.userDataUb.lazyDataModel}"  
		                   paginator="true" rows="15"  rowIndexVar="rowVar" selection="#{selectUserMpb.selectedUser}" rowKey="#{user.yhbm}"  filterDelay="300"  resizableColumns="true" liveResize="true" 
                            paginatorPosition="bottom"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks}
                              {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" lazy="true" rowsPerPageTemplate="5,10,15">
	                         <f:facet name="header">
	                            <h:outputText value="#{selectUserMpb.dept.bmmc}"></h:outputText>
	                         </f:facet>
	                          <p:column selectionMode="single" style="width:16px;text-align:center"/>
	                          <p:column headerText="用户编码" width="50">
	                                    <h:outputText value="#{user.yhbm}"></h:outputText>
	                          </p:column>
	                          
	                          <p:column headerText="用户名称" width="200">
	                                    <h:outputText value="#{user.yhmc}"></h:outputText>
	                          </p:column>
	                           <p:column headerText="真实名称">
		                                    <h:outputText value="#{user.zsmc}"></h:outputText>
	                          </p:column>
	                             <f:facet name="footer">
                                   <p:commandButton process="user" actionListener="#{selectUserMpb.confimUser}"  icon="ui-icon-search" 
                                       value="确定"  />
                               </f:facet>
	                  </p:dataTable>
	              </h:form>
	           </div>
	        </div>
    </div>
    
     </h:body>
    </f:view>
</html>
