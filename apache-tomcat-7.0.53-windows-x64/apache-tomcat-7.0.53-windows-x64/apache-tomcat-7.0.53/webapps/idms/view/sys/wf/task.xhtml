<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
	 <ui:include src="/common/templates/ui.xhtml"></ui:include>
	</h:head>
	<h:body>
       <p:growl id="growlid"  life="600000" ></p:growl>
	 <h:form id="taskForm">
	   <p:dialog id="basicdig" visible="#{wftaskBean.showLovDiv}" rendered="true"
              header="流程名称：#{wftaskBean.processDefinition.name}" widgetVar="dlgProdef" 
              height="500px" width="90%">  
            <p:ajax event="close" update=":taskForm:basicdig" listener="#{wftaskBean.handleClose}" />
	        <h:graphicImage  id="imageId"  url="/jbpm/jbpmImageServlet?tokenId=#{wftaskBean.tokenId}&amp;definitionId=#{wftaskBean.processDefinition.id}"></h:graphicImage>
        </p:dialog>
        
          <h:panelGroup >
		       <p:commandLink value="查询流程图" action="#{wftaskBean.openProcessImage}"  ajax="true" update=":taskForm:basicdig">
	           </p:commandLink>
	           <h:panelGroup rendered="#{wftaskBean.processImage.formdisplay}">
	           	<h:commandLink value="#{wf.expand}" rendered="#{wftaskBean.processImage.close}" actionListener="#{wftaskBean.processImage.open}" >
				</h:commandLink> 
				<h:commandLink value="#{wf.collapse}"  actionListener="#{wftaskBean.processImage.closePanal}"  rendered="#{!wftaskBean.processImage.close}" id="close" 	style="font-size: x-small" />
	           </h:panelGroup>
          </h:panelGroup>
	</h:form>
		  <ui:include src="/common/include/processimage.xhtml"></ui:include>
	      <ui:include src="#{wftaskBean.formUrl}"></ui:include>
	</h:body>
	</html>
